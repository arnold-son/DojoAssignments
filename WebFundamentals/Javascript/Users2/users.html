<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="users.js" defer></script>
        <style>
        *{
            border: 0;
            padding: 0;
            margin: 0;
        }
        th{
            padding-right: 50px;
            padding-left: 5px;
        }
        .header{
            border: 2px solid black;
            padding: 2px;
        }
        table{
            border-collapse: collapse;
        }
        h1{
            margin-top: 20px;
        }
        input[type=text]{
            border: 1px solid black;
        }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <table>
                <tr class="header">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </table>
            <div>
                <h1><u>Add User&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp </u></h1>
                <form method="post">
                    First Name:<input id="fname" type="text" name="fname"><br>
                    Last Name: <input id="lname" type="text" name="lname"><br>
                    Email Address: <input id="email" type="text" name="email"><br>
                    Contact No.: <input id="contact" type="text" name="contact"><br>
                    <input id="submit" type="submit" value="Add User">
                </form>
            </div>
        </div>
    </body>
</html>
